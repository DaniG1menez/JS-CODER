<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sesion.css">
</head>
<body id="body">

    <div class="contenedorSesion">  
        <h1>Iniciar Sesión</h1>

        <form id="formularioLogin">
            <label for="usuario"></label>
            <input type="text" id="usuario" name="usuario" placeholder="ingresar nombre" required >


            <label for="contraseña"></label>
            <input type="password" id="contraseña" name="contraseña" placeholder="ingrese su contraseña" required> 
            <button type="button" onclick="login()" class="BOTON">Iniciar Sesion</button>   
        </form>

    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
